<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Movie Recommender</h1>

    <div class="search-section">
      <!-- User-based ALS -->
      <div class="search-box">
        <h3>Movies for You</h3>
        <input type="number" id="userIdInput" placeholder="Enter User ID...">
        <button onclick="getRecommendations()">Recommend</button>
      </div>

      <!-- Item-based -->
      <div class="search-box">
        <h3>Similar movies</h3>
        <input type="text" id="movieInput" placeholder="Enter movie name...">
        <button onclick="getSimilar()">Find similar movies</button>
      </div>
    </div>

    <!-- Results Sections -->
    <div id="moviesForYou" class="section">
      <h2>Movies for You</h2>
      <a href="#" class="view-all">View All</a>
      <div id="moviesForYouResults" class="results"></div>
    </div>

    <div id="becauseYouWatched" class="section">
      <h2>Because You Watched</h2>
      <a href="#" class="view-all">View All</a>
      <div id="becauseYouWatchedResults" class="results"></div>
    </div>
  </div>

  <!-- Modal for Movie Details -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-poster">
        <img id="modalPoster" src="" alt="Movie Poster">
        
      </div>
      <div class="modal-details">
        <h2 id="modalTitle"></h2>
        <div class="modal-meta">
          <span id="modalYear"></span> • <span>HD</span>
        </div>
        <p id="modalPlot"></p>
        <div class="modal-actions">
          <a href="#" id="modalPlayBtn2" class="play-btn">▶ Play</a>
          <a href="#" class="more-info-btn" onclick="showSimilarMovies(event)">More movies</a>
        </div>
        <p><strong>Score:</strong> <span id="modalScore"></span></p>
        <p><strong>IMDb Rating:</strong> <span id="modalImdbRating"></span></p>
        <p><strong>Actors:</strong> <span id="modalActors"></span></p>
      </div>
    </div>
  </div>

  <!-- Modal for Similar Movies -->
  <div id="similarModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>More movies like that</h2>
      <div id="similarResults" class="results"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
